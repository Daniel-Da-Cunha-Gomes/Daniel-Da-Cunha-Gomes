<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"> 
    
    <title>Hangman-Web</title>
</head>

<nav>
    <H1>Hangman-Web</H1>
</nav>
<body>
    <div class="mot">
        <h1>{{.ToFind}}</h1>
        <h2>good luck you have {{ .Attempts }} attempts</h2>
        <form method="POST" action="/hangman">
            <input type="text" name="x" required autocomplete="off" autofocus required maxlength="1" class="text" placeholder="Entrez une lettre"><br>
            <input type="submit" value="submit" class="button">
        </form>
        <div class="lettres">
            <h3>{{ .Letters }}</h3>
        </div>
    </div>
</body>

</html>
